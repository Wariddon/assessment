name: CI Workflow
on:
  push:
    branches: [ main, WRD_T1 ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./posttest

    services:
      docker:
        image: docker:19.03.12
        options: --privileged
        ports:
          - 5432:5432
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: docker-compose -f docker-compose.yml up -d

      - name: Wait for DB to be ready
        run: |
          until docker-compose exec db pg_isready ; do
            echo "Waiting for database..."
            sleep 1
          done

      - name: Run Tests
        run: |
          docker-compose exec app ./gradlew test

      - name: Clean up
        if: always()
        run: docker-compose downz